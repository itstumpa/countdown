	</div>
	<div class="time">
		<h1 id="hours">00</h1>
		<small>hours</small>
	</div>
	<div class="time">
		<h1 id="minutes">00</h1>
		<small>minutes</small>
	</div>
	<div class="time">

		<small>seconds</small>
	</div>
</div>
